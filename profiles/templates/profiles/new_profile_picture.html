{% extends 'base.html' %}
{% load thumbnail %}

{% block title %}Add new profile picture{% endblock %}

{% block body %}
	<form method='POST' actions='' enctype='multipart/form-data' class="col-sm-4 offset-4 py-5 my-5">
		<h2>Upload an image!</h2>
		{% csrf_token %}
		{{ form.as_p }}
		<div>
			<button type='submit' class="btn btn-lg btn-success">Submit here</button>
		</div>
	</form>
{% endblock %}
